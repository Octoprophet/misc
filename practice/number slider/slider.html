<!DOCTYPE html>
<html>
    <head>
        <title>Price Range Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./slider.css">
    </head>
    <body>
        <div id="contentDiv">
            <div id="heading">
                <h2>Price Range Slider</h2>
            </div>
            <div id="minPrice" class="numberBox">
                <p>Minimum Price </p><input type="number" class="numberInput" value="2500">
            </div>
            <div id="maxPrice" class="numberBox">
                <p>Maximum Price </p><input type="text" class="numberInput" value="10000">
            </div>
            <div id="slider">
                <input class=sliderInput type="range" step="1" min="0" max="10000" value="2500">
                <input class="sliderInput" type="range" step="1" min="0" max="10000" value="8500">
            </div>
        </div>
    </body>
</html>
